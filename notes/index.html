 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Apple Notes</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
 </head>
 <body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-light text-center py-3">
                <i class="fas fa-sticky-note fa-3x text-warning"></i>
                <h3 class="mt-2">Apple Notes</h3>
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <a href="write.html" class="btn btn-primary btn-lg">
                        <i class="fas fa-pen me-2"></i>Write a Note
                    </a>
                    <a href="notes.html" class="btn btn-secondary btn-lg">
                        <i class="fas fa-list me-2"></i>View Notes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check if it's a mobile device
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                $('body').addClass('mobile-background');
            } else {
                $('body').addClass('desktop-background');
            }
        });
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .mobile-background {
            background-color: #f2f2f7;
        }
        .desktop-background {
            background-color: #ffffff;
            background-image: url('https://source.unsplash.com/random/1920x1080/?nature');
            background-size: cover;
            background-position: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
 </body>

 </html>
