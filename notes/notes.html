<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes - Apple Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Notes</h1>
        <div id="notesList" class="row">
            <!-- Default note 1 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body" style="font-family: Arial; background-color: purple; color: white;">
                        <h5 class="card-title">First Note</h5>
                        <p class="card-text">Hi, I'm Rauf</p>
                    </div>
                </div>
            </div>
            <!-- Default note 2 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body" style="font-family: Arial; background-color: blue; color: white;">
                        <h5 class="card-title">Second Note</h5>
                        <p class="card-text">See the code</p>
                    </div>
                </div>
            </div>
            <!-- Default note 3 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body" style="font-family: Arial; background-color: pink; color: black;">
                        <h5 class="card-title">Third Note</h5>
                        <p class="card-text">Customize it yourself</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="write.html" class="btn btn-primary me-2">Write a New Note</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $.ajax({
            url: 'get_notes.php',
            method: 'GET',
            success: function(response) {
                var notes = JSON.parse(response);
                var notesList = $('#notesList');
                
                notes.forEach(function(note) {
                    var noteData = JSON.parse(note);
                    var noteHtml = `
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body" style="font-family: ${noteData.font}; background-color: ${noteData.bgColor}; color: ${noteData.textColor};">
                                    <h5 class="card-title">${noteData.title}</h5>
                                    <p class="card-text">${noteData.content}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    notesList.append(noteHtml);
                });
            }
        });
    });
    </script>
</body>
</html>
