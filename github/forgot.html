<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-purple text-white text-center py-3">
                <i class="fab fa-github fa-3x"></i>
                <h3 class="mt-2">Reset your password</h3>
            </div>
            <div class="card-body">
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your user account's verified email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-purple btn-lg">Send password reset email</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="index.html" class="text-purple">Return to sign in</a>
            </div>
        </div>
    </div>

    <style>
        .bg-purple {
            background-color: #6e5494;
        }
        .btn-purple {
            background-color: #6e5494;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a4579;
            color: white;
        }
        .text-purple {
            color: #6e5494;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('#forgotPasswordForm').submit(function(e) {
                e.preventDefault();
                var email = $('#email').val();

                // Simulate sending reset email
                Swal.fire({
                    icon: 'success',
                    title: 'Reset email sent!',
                    text: 'Please check your email for further instructions.',
                    timer: 3000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</body>
</html>
