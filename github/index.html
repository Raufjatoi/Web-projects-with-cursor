 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Github</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
 </head>
 <body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-dark">
        <div class="card shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-purple text-white text-center py-3">
                <i class="fab fa-github fa-3x"></i>
                <h3 class="mt-2">Sign in to GitHub</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or email address</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-purple btn-lg">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="forgot.html" class="text-purple">Forgot password?</a>
                <hr>
                <p>New to GitHub? <a href="create.html" class="text-purple">Create an account</a></p>
            </div>
        </div>
    </div>

    <style>
        .bg-purple {
            background-color: #6e5494;
        }
        .btn-purple {
            background-color: #6e5494;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a4579;
            color: white;
        }
        .text-purple {
            color: #6e5494;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                // Simulate successful login for any input
                Swal.fire({
                    icon: 'success',
                    title: 'Logged in successfully!',
                    text: 'Redirecting to dashboard...',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                });
            });
        });
    </script>
 </body>
 </html>
