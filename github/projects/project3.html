<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3 - GitHub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html"><i class="fab fa-github"></i> GitHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Project-3</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Project-3</h1>
        <p class="lead">Description of Project-3</p>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Repository Details</h5>
                <p><strong>Language:</strong> Java</p>
                <p><strong>Stars:</strong> 132</p>
                <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Commits</h5>
                <ul class="list-group list-group-flush" id="commitList">
                    <!-- Commit list will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Simulate fetching project data
            const lastUpdated = new Date().toLocaleDateString();
            $('#lastUpdated').text(lastUpdated);

            // Simulate fetching commit data
            const commits = [
                { message: "Implement new feature", author: "raufjatoi", date: "2024-03-12" },
                { message: "Fix critical bug", author: "contributor2", date: "2024-03-11" },
                { message: "Update documentation", author: "raufjatoi", date: "2024-03-10" }
            ];

            const commitList = $('#commitList');
            commits.forEach(commit => {
                commitList.append(`
                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${commit.message}</h6>
                            <small>${commit.date}</small>
                        </div>
                        <p class="mb-1">Author: ${commit.author}</p>
                    </li>
                `);
            });
        });
    </script>
</body>
</html>
