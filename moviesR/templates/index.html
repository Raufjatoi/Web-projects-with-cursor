{% extends "base.html" %}

{% block content %}
<h1>Movie List</h1>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ movie.image_url }}" class="card-img-top" alt="{{ movie.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text"><strong>Rating:</strong> {{ movie.rating }} / 10</p>
                <p class="card-text"><strong>Release Date:</strong> {{ movie.release_date }}</p>
                <a href="{{ url_for('movie', movie_id=movie.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
