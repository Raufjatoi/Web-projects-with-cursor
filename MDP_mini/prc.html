<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-item i {
            font-size: 24px;
        }
        
        /* Custom colors and hover effects */
        .nav-item:nth-child(1) { color: #3498db; }
        .nav-item:nth-child(1):hover, .nav-item:nth-child(1).active { box-shadow: 0 0 15px #3498db; }
        
        .nav-item:nth-child(2) { color: #f1c40f; }
        .nav-item:nth-child(2):hover, .nav-item:nth-child(2).active { box-shadow: 0 0 15px #f1c40f; }
        
        .nav-item:nth-child(3) { color: #e74c3c; }
        .nav-item:nth-child(3):hover, .nav-item:nth-child(3).active { box-shadow: 0 0 15px #e74c3c; }
        
        .nav-item:nth-child(4) { color: #2ecc71; }
        .nav-item:nth-child(4):hover, .nav-item:nth-child(4).active { box-shadow: 0 0 15px #2ecc71; }
        
        .nav-item:nth-child(5) { color: #9b59b6; }
        .nav-item:nth-child(5):hover, .nav-item:nth-child(5).active { box-shadow: 0 0 15px #9b59b6; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-item"><i class="fas fa-home"></i></div>
        <div class="nav-item"><i class="fas fa-user"></i></div>
        <div class="nav-item"><i class="fas fa-heart"></i></div>
        <div class="nav-item active"><i class="fas fa-plus"></i></div>
        <div class="nav-item"><i class="fas fa-search"></i></div>
    </nav>
</body>
</html>
