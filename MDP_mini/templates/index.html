<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f8ff; 
            transition: background-color 0.5s ease;
        }
        .container { 
            margin-top: 50px; 
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Health Check</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="option">Choose an option:</label>
                <select class="form-control" id="option" name="option">
                    <option value="heart_disease">Check for Heart Disease</option>
                    <option value="diabetes">Check for Diabetes</option>
                    <option value="flu">Check for Flu</option>
                    <option value="cold">Check for Cold</option>
                    <option value="allergy">Check for Allergy</option>
                    <option value="covid">Check for COVID-19</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div class="footer">
            <p>Contributors: 
                <a href="#">Mudassir</a>, 
                <!--<a href="#">--</a>, 
                <a href="#">--</a> -->
            </p>
            <p> By <a href="https://example.com">Rauf</a></p>
        </div>
    </div>
</body>
</html>
