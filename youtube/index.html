<!-- so this be a clone of youtube but completely same 
 as youtube with nothin changed this be the home page or index.html
 other html files be for other features or pages
 i use the bootstrap 5.3.3 and fontawesome 6.5.0
 and i use the jquery 3.7.1 and popper.js 2.11.6
 also gonna make it responsive and also gonna make it look like youtube
 work on mobile devices and desktop devices
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-youtube text-danger"></i> YouTube
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html"><i class="fas fa-video"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification.html"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trending.html">
                                <i class="fas fa-fire"></i> Trending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subscriptions.html">
                                <i class="fas fa-folder"></i> Subscriptions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="library.html">
                                <i class="fas fa-play-circle"></i> Library
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Video Grid -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
                    <!-- Video Item (Repeat this for each video) -->
                    <div class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Video Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">Video Title</h5>
                                <p class="card-text">Channel Name</p>
                                <p class="card-text"><small class="text-muted">1M views • 3 days ago</small></p>
                            </div>
                        </div>
                    </div>
                    <!-- Video Item 2 -->
                    <div class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Video Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">Exciting New Tech Review</h5>
                                <p class="card-text">TechGuru Channel</p>
                                <p class="card-text"><small class="text-muted">500K views • 1 week ago</small></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video Item 3 -->
                    <div class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Video Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">Easy Cooking Tutorial</h5>
                                <p class="card-text">Culinary Delights</p>
                                <p class="card-text"><small class="text-muted">750K views • 5 days ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sidebar').collapse();
        });
        $(window).resize(function() {
            if ($(window).width() >= 768) {
                $('#sidebar').collapse('show');
            } else {
                $('#sidebar').collapse('hide');
            }
        });
        $(document).on('click', '.nav-link', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.navbar-brand', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.form-control', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.btn-outline-success', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.fas', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.card-title', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.card-text', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.text-muted', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.card-img-top', function() {
            $('#sidebar').collapse('hide');
        });
        $(document).on('click', '.card-body', function() {
            $('#sidebar').collapse('hide');
        });
    </script>
</body>
</html>
