<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video | YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-youtube text-danger"></i> YouTube
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html"><i class="fas fa-video"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification.html"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trending.html">
                                <i class="fas fa-fire"></i> Trending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subscriptions.html">
                                <i class="fas fa-users"></i> Subscriptions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="library.html">
                                <i class="fas fa-play-circle"></i> Library
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Upload Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Upload Video</h1>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Choose video to upload</label>
                        <input class="form-control" type="file" id="videoFile" accept="video/*">
                    </div>
                    <div class="mb-3">
                        <label for="videoTitle" class="form-label">Video Title</label>
                        <input type="text" class="form-control" id="videoTitle" placeholder="Enter video title">
                    </div>
                    <div class="mb-3">
                        <label for="videoDescription" class="form-label">Video Description</label>
                        <textarea class="form-control" id="videoDescription" rows="3" placeholder="Enter video description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="videoTags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="videoTags" placeholder="Enter tags">
                    </div>
                    <div class="mb-3">
                        <label for="videoCategory" class="form-label">Category</label>
                        <select class="form-select" id="videoCategory">
                            <option selected>Choose category</option>
                            <option value="1">Entertainment</option>
                            <option value="2">Education</option>
                            <option value="3">Sports</option>
                            <option value="4">Technology</option>
                            <option value="5">Music</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="videoThumbnail" class="form-label">Upload Thumbnail</label>
                        <input class="form-control" type="file" id="videoThumbnail" accept="image/*">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="publicVideo">
                        <label class="form-check-label" for="publicVideo">Make video public</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </form>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sidebar').collapse('show');
        });
        // Add the same sidebar collapse functionality as in index.html
    </script>
</body>
</html>
