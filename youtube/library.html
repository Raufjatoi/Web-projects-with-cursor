<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-youtube text-danger"></i> YouTube
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html"><i class="fas fa-video"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification.html"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trending.html">
                                <i class="fas fa-fire"></i> Trending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subscriptions.html">
                                <i class="fas fa-folder"></i> Subscriptions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="library.html">
                                <i class="fas fa-play-circle"></i> Library
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Library Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="my-4">Your Library</h1>
                
                <!-- Recently Watched -->
                <section class="mb-5">
                    <h2 class="mb-3">Recently Watched</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Video Item (Repeat for each recently watched video) -->
                        <div class="col">
                            <div class="card">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Video Thumbnail">
                                <div class="card-body">
                                    <h5 class="card-title">Recent Video Title</h5>
                                    <p class="card-text">Channel Name</p>
                                    <p class="card-text"><small class="text-muted">Watched 2 days ago</small></p>
                                </div>
                            </div>
                        </div>
                        <!-- Add more recently watched video items here -->
                    </div>
                </section>

                <!-- Playlists -->
                <section class="mb-5">
                    <h2 class="mb-3">Your Playlists</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Playlist Item (Repeat for each playlist) -->
                        <div class="col">
                            <div class="card">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Playlist Thumbnail">
                                <div class="card-body">
                                    <h5 class="card-title">Playlist Name</h5>
                                    <p class="card-text"><small class="text-muted">10 videos</small></p>
                                    <a href="#" class="btn btn-primary btn-sm">View Playlist</a>
                                </div>
                            </div>
                        </div>
                        <!-- Add more playlist items here -->
                    </div>
                </section>

                <!-- Liked Videos -->
                <section class="mb-5">
                    <h2 class="mb-3">Liked Videos</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Liked Video Item (Repeat for each liked video) -->
                        <div class="col">
                            <div class="card">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Video Thumbnail">
                                <div class="card-body">
                                    <h5 class="card-title">Liked Video Title</h5>
                                    <p class="card-text">Channel Name</p>
                                    <p class="card-text"><small class="text-muted">Liked 1 week ago</small></p>
                                </div>
                            </div>
                        </div>
                        <!-- Add more liked video items here -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sidebar').collapse('show');
        });
        // Add the same sidebar collapse functionality as in index.html
    </script>
</body>
</html>
