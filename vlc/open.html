        <h2>Open Media</h2>
        <form id="openMediaForm">
            <label for="mediaFile">Select Media File:</label>
            <input type="file" id="mediaFile" name="mediaFile" accept="video/*,audio/*">

        </form>

            <h3>Recent Files</h3>
            <ul id="recentFilesList"></ul>
        </div>
