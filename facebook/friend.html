<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Friends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-facebook text-primary fs-2"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="page.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="friend.html"><i class="fas fa-user-friends"></i> Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watch.html"><i class="fas fa-tv"></i> Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketplace.html"><i class="fas fa-store"></i> Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html"><i class="fas fa-calendar-alt"></i> Events</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Friends" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active"><i class="fas fa-user-friends"></i> All Friends</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-birthday-cake"></i> Birthdays</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user-plus"></i> Friend Requests</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user-check"></i> Suggestions</a>
                </div>
            </div>

            <!-- Main Feed -->
            <div class="col-md-9">
                <h2 class="mb-4">Friends</h2>
                
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Friend Card 1 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Friend 1">
                            <div class="card-body">
                                <h5 class="card-title">John Doe</h5>
                                <p class="card-text">Mutual Friends: 15</p>
                                <a href="#" class="btn btn-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Friend Card 2 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Friend 2">
                            <div class="card-body">
                                <h5 class="card-title">Jane Smith</h5>
                                <p class="card-text">Mutual Friends: 8</p>
                                <a href="#" class="btn btn-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Friend Card 3 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Friend 3">
                            <div class="card-body">
                                <h5 class="card-title">Mike Johnson</h5>
                                <p class="card-text">Mutual Friends: 22</p>
                                <a href="#" class="btn btn-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more friend cards as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
